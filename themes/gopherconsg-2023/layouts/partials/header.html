{{ "<!-- HEADER -->" | safeHTML }}
{{ $page := . }}
<header class="header">
    <nav class="container mx-auto flex gap-6 items-center">
        <h1 class="flex-shrink-0">
            <a href="/">
                <picture title="{{ .Site.Title }}">
                    <img src="/img/{{ .Site.Params.logo }}" alt="{{ .Site.Title }}" >
                </picture>
            </a>
        </h1>
        <ul class="w-full flex gap-6 items-center">
            {{ range site.Menus.main }}
                {{- if $page.IsMenuCurrent .Menu . }}
                    <li class="menu-item active">
                        <a aria-current="page" href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                {{- else }}
                    <li class="menu-item">
                        <a href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                {{ end}}
            {{ end }}
            <li class="ml-auto">
                <a class="cta-button" href="{{ site.Params.ticket.link }}">{{ site.Params.ticket.buttonText }}</a>
            </li>
        </ul>
    </nav>
</header>
